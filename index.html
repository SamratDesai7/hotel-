<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Status</title>
<style>
  .room {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    display: inline-block;
    margin: 10px;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
  }
  .green { background-color: green; }
  .yellow { background-color: yellow; }
  .red { background-color: red; }
  .gray { background-color: gray; }
</style>
</head>
<body>

<div class="room" id="room102" onclick="changeColor('room102')">102</div>
<div class="room" id="room103" onclick="changeColor('room103')">103</div>
<div class="room" id="room106" onclick="changeColor('room106')">106</div>
<div class="room" id="room202" onclick="changeColor('room202')">202</div>
<div class="room" id="room203" onclick="changeColor('room203')">203</div>
<div class="room" id="room206" onclick="changeColor('room206')">206</div>
<div class="room" id="room002" onclick="changeColor('room002')">002</div>

<script>
  // Function to change color and save to local storage
  function changeColor(roomId) {
    var room = document.getElementById(roomId);
    if (room.classList.contains("green")) {
      room.classList.remove("green");
      room.classList.add("yellow");
    } else if (room.classList.contains("yellow")) {
      room.classList.remove("yellow");
      room.classList.add("red");
    } else if (room.classList.contains("red")) {
      room.classList.remove("red");
      room.classList.add("gray");
    } else if (room.classList.contains("gray")) {
      room.classList.remove("gray");
      room.classList.add("green");
    } else {
      room.classList.add("green");
    }
    
    // Save the color state to local storage
    localStorage.setItem(roomId, room.className);
  }

  // Function to load color state from local storage
  function loadColorState() {
    var rooms = document.querySelectorAll('.room');
    rooms.forEach(function(room) {
      var roomId = room.id;
      var color = localStorage.getItem(roomId);
      if (color !== null) {
        room.className = color;
      }
    });
  }

  // Load color state when the page is loaded
  window.onload = loadColorState;
</script>

</body>
</html>
